version: 1
name: mcp-firewall
description: MCP Firewall with rules engine for filtering text when using LLMs

# Start command configuration - using MCP Firewall server
startCommand:
  type: http
  command: ["python", "-u", "/app/mcp_firewall.py"]
  port: 6366
  healthCheckPath: "/health"
  readinessTimeoutSeconds: 150

# Environment variables
env:
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "/app"
  LOG_LEVEL: "DEBUG"
  PORT: "6366"

# MCP tool configuration
tools:
  - name: process_text
    description: Process text through the firewall rules engine
    parameters:
      text:
        type: string
        description: The text to process
  - name: get_rules
    description: Gets all firewall rules
    parameters: {}