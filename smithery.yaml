version: 1
name: mcp-firewall
description: MCP Firewall with rules engine for filtering text when using LLMs

# Start command configuration - uses basic server without external dependencies
startCommand:
  type: http
  command: ["python", "-u", "app/basic_server.py"]
  port: 6366

# Environment variables
env:
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "/app"
  LOG_LEVEL: "DEBUG"

# MCP tool configuration - keeping it minimal for deployment testing
tools:
  - name: process_text
    description: Process text through the firewall rules engine
    parameters:
      text:
        type: string
        description: The text to process