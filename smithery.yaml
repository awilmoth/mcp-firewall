---
# Smithery configuration for MCP Firewall

name: mcp-firewall
version: 1.0.0
description: MCP Firewall with rules engine for filtering text when using LLMs

# Docker image configuration
image:
  name: mcp-firewall
  dockerfile: Dockerfile

# Deployment configuration
deploy:
  replicas: 1
  port: 6366
  health:
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10

# Service configuration
service:
  name: mcp-firewall
  port: 6366
  type: ClusterIP

# Environment variables
env:
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: PYTHONPATH
    value: "/app"

# MCP tool configuration
mcp:
  tools:
    - name: process_text
      description: Process text through the firewall rules engine
    - name: get_rules
      description: Gets all firewall rules
    - name: add_rule
      description: Adds a new firewall rule
    - name: update_rule
      description: Updates an existing firewall rule
    - name: delete_rule
      description: Deletes a firewall rule
    - name: reset_rules
      description: Resets rules to defaults

# Resource limits
resources:
  limits:
    cpu: "0.5"
    memory: "256Mi"
  requests:
    cpu: "0.1"
    memory: "128Mi"