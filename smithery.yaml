version: 1
name: mcp-firewall
description: MCP Firewall with rules engine for filtering text when using LLMs

# Start command configuration - uses simple server for reliability
startCommand:
  type: http
  command: ["python", "-u", "app/simple_server.py"]
  port: 6366

# Environment variables
env:
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "/app"
  LOG_LEVEL: "DEBUG"

# MCP tool configuration - defined statically to avoid scanning issues
tools:
  - name: process_text
    description: Process text through the firewall rules engine
    parameters:
      text:
        type: string
        description: The text to process
  - name: get_rules
    description: Gets all firewall rules
    parameters: {}